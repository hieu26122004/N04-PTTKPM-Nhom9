<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Exam</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Create New Exam</h2>
    <form id="examForm" action="/exams" method="POST">
        <div class="form-group">
            <label for="name">Exam Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="subject">Subject:</label>
            <select class="form-control" id="subject" name="subject" required>
                <option value="">Select Subject</option>
                <option value="MATH">Math</option>
                <option value="PHYSICS">Physics</option>
                <option value="CHEMISTRY">Chemistry</option>
                <option value="BIOLOGY">Biology</option>
                <option value="HISTORY">History</option>
                <option value="GEOGRAPHY">Geography</option>
                <option value="CIVICS">Civics</option>
            </select>
        </div>

        <div class="form-group">
            <label for="duration">Duration (minutes):</label>
            <input type="number" class="form-control" id="duration" name="duration" required>
        </div>

        <div class="form-group">
            <label for="provider">Provider:</label>
            <input type="text" class="form-control" id="provider" name="provider" required>
        </div>

        <div class="form-group">
            <label for="numberOfQuestion">Number of Questions:</label>
            <input type="number" class="form-control" id="numberOfQuestion" name="numberOfQuestion" required>
        </div>

        <div class="form-group">
            <label for="difficultyLevel">Difficulty Level:</label>
            <select class="form-control" id="difficultyLevel" name="difficultyLevel" required>
                <option value="">Select Difficulty Level</option>
                <option value="EASY">Easy</option>
                <option value="MEDIUM">Medium</option>
                <option value="HARD">Hard</option>
                <option value="VERY_HARD">Very Hard</option>
            </select>
        </div>

        <div class="form-group">
            <label for="maxAttempts">Max Attempts:</label>
            <input type="number" class="form-control" id="maxAttempts" name="maxAttempts" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit Exam</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
