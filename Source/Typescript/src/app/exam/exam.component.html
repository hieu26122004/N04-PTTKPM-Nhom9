<div class="exam-card border p-3 rounded shadow-sm">
  <div class="exam-container">
    <h5 class="exam-name text-primary">{{ exam.name }}</h5>
    <p class="subject text-secondary"><strong>Subject:</strong> {{ exam.subject }}</p>
    <p class="provider"><strong>Provider:</strong> {{ exam.provider }}</p>
    <p class="duration"><strong>Duration:</strong> {{ exam.duration }} minutes</p>
    <p class="question-count"><strong>Questions:</strong> {{ exam.numberOfQuestion }}</p>
    <p class="difficulty"><strong>Difficulty:</strong> {{ exam.difficultyLevel }}</p>
  </div>
  <div class="exam-btn-group">
    <button type="button" class="btn take-exam-btn" (click)="takeExam()">Details</button>
    <button *ngIf="!accepted"  type="button" class="btn take-exam-btn" (click)="activeExam()">Active</button>
    <div class="vote-buttons">
      <button type="button" class="btn vote-btn" (click)="save()" [disabled]="isVoting">
        <i class="fa fa-bookmark" aria-hidden="true"></i>
        <span *ngIf="isVoting" class="spinner-border spinner-border-sm"></span>
      </button>
      <button type="button" class="btn vote-btn" (click)="takeExam()" [disabled]="isVoting">
        <i class="fa fa-comment-o" aria-hidden="true"></i> {{ exam.commentCount }}
        <span *ngIf="isVoting" class="spinner-border spinner-border-sm"></span>
      </button>
      <button type="button" class="btn vote-btn" (click)="upvote()" [disabled]="isVoting">
        <i class="fa fa-arrow-up" aria-hidden="true"></i> {{ upvotes }}
        <span *ngIf="isVoting" class="spinner-border spinner-border-sm"></span>
      </button>
      <button type="button" class="btn vote-btn" (click)="downvote()" [disabled]="isVoting">
        <i class="fa fa-arrow-down" aria-hidden="true"></i> {{ downvotes }}
        <span *ngIf="isVoting" class="spinner-border spinner-border-sm"></span>
      </button>
    </div>    
  </div>
</div>
